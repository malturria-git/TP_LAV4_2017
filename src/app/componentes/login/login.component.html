<app-cabecera></app-cabecera>
<div class='back-image logon'>
      <div class="container">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h1 style="font-family:Lucida Sans">Ingresa para jugar!</h1>
                        <p>Ingresa tu usuario y contrase√±a</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" placeholder="Usuario..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" [(ngModel)]="clave" [ngModelOptions]="{standalone: true}" placeholder="Clave..." class="form-password form-control" id="form-password">
                        </div>
                        <button (click)="ingresar()" >Ingresar</button>                        
                      </div>
                  </div>
                </div>
      </div>
</div>
<app-footer>  </app-footer>
